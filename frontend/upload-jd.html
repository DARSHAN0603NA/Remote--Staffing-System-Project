<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload JD</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="brand">RemoteStaffing</div>

    <a href="index.html" class="menu-item">Dashboard</a>
    <a href="upload-jd.html" class="menu-item active">Upload JD</a>
    <a href="upload-candidate.html" class="menu-item">Upload Candidate</a>
    <a href="matches.html" class="menu-item">Matches</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <input class="search" type="text" placeholder="Search..." />
      <div class="user-box">S</div>
    </div>

    <!-- PAGE TITLE -->
    <div class="page-title">
      <h1>Upload Job Description</h1>
      <p>Add a new job posting to generate candidate matches.</p>
    </div>

    <!-- FORM CARD -->
    <div class="card large" style="margin-top: 30px;">
      <form id="uploadJDForm">

        <label>Company Name</label>
        <input id="companyName" placeholder="Acme Corp" />

        <label>Job Title *</label>
        <input id="jobTitle" placeholder="Backend Developer" required />

        <label>Roles & Responsibilities *</label>
        <textarea id="roles" placeholder="Describe the role..." required></textarea>

        <button class="btn full" type="submit">Upload JD</button>
      </form>
    </div>

    <!-- JSON OUTPUT -->
    <div class="card large" style="margin-top: 25px;">
      <h3>Result</h3>
      <pre id="uploadJDResult" style="margin-top:15px; background:#1c2030; padding:15px; border-radius:10px;">{}</pre>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
