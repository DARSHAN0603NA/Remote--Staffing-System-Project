<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Candidate</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="brand">RemoteStaffing</div>

    <a href="index.html" class="menu-item">Dashboard</a>
    <a href="upload-jd.html" class="menu-item">Upload JD</a>
    <a href="upload-candidate.html" class="menu-item active">Upload Candidate</a>
    <a href="matches.html" class="menu-item">Matches</a>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <input class="search" type="text" placeholder="Search..." />
      <div class="user-box">S</div>
    </div>

    <!-- TITLE -->
    <div class="page-title">
      <h1>Upload Candidate</h1>
      <p>Add a candidate profile to compare against job postings.</p>
    </div>

    <!-- FORM CARD -->
    <div class="card large" style="margin-top:30px;">
      <form id="uploadCandidateForm">

        <label>Full Name *</label>
        <input id="fullName" placeholder="John Doe" required />

        <label>Email *</label>
        <input id="email" type="email" placeholder="john@example.com" required />

        <label>Resume Text *</label>
        <textarea id="resumeText" placeholder="Paste resume text here" required></textarea>

        <button class="btn full" type="submit">Upload Candidate</button>
      </form>
    </div>

    <!-- OUTPUT -->
    <div class="card large" style="margin-top:25px;">
      <h3>Result</h3>
      <pre id="uploadCandidateResult" style="margin-top:15px; background:#1c2030; padding:15px; border-radius:10px;">{}</pre>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
